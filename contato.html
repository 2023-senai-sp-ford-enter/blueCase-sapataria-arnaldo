<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Desde 1940, a Sapataria do Arnaldo conserta sapatos, bolsas, e artigos de couro com excelência no atendimento">
    <meta name="author" content="Pablo Jesus da Silva">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Sapataria do Arnaldo - Contato</title>
</head>
<body>
    
    <header class="header-home">
        <h1 class="header-title">Sapataria do Arnaldo</h1>
        
        <nav class="navbar">
            <ul>
                <li>
                    <a href="index.html">Home</a> 
                </li>
                <li>
                    <a href="sobre-nos.html">Sobre nós</a> 
                </li>
                <li>
                    <a href="catalogo.html">Catálogo</a> 
                </li>
                <li>
                    <a href="contato.html">Contato</a> 
                </li>
            </ul>
        </nav>
    </header>

    <main class="page-contact">
        <section class="section-contact">
            <h1 class="title-contact">Contato</h1>
            
            <form class="contact-form">
                <label for="nomecompleto">Nome completo:</label>
                <input id="nomecompleto" type="text" name="nomecompleto">

                <label for="email">Email:</label>
                <input id="email" type="email" name="email">

                <label for="assunto">Assunto:</label>
                <select name="assunto" id="assunto">
                    <option value="prazo de entrega">Prazo de entrega</option>
                    <option value="orçamento">Orçamento</option>
                    <option value="pagamento">Pagemento</option>
                    <option value="outro">Outro</option>
                </select>
                
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" class="textarea" name="mensagem"></textarea>

                <label for="numero">Número</label>
                <input id="numero" type="number" name="numero">

                <button>Enviar</button>
            </form>
            
            <article class="icons-contact">
                <a href="#">
                    <i class="fa-solid fa-phone"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </article>
        </section>
        
        <aside class="store-img">
            <img src="img/loja_fisica.jpg" alt="Foto da loja física">

            <address class="address-contact">
                <p>Rua Forte do Leme, 52, Jd. Santa Adélia</p>
                <p>São Paulo - SP</p>
                <p>Telefone: (11) 3371-1279</p>
            </address>
        </aside>
    </main>

    <footer class="footer">
        <div class="footer-icons">
            <a href="#">
                <i class="fa-solid fa-phone"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-facebook"></i>
            </a>
        </div>

        <div class="copyright-icon">
            <i class="fa-regular fa-copyright"> 2023 Development Pablo Jesus</i>
        </div>

        <div class="telephone">
            <span>(11) 93763-4939</span>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/02046696f9.js" crossorigin="anonymous"></script>
</body>
</html>
