<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Desde 1940, a Sapataria do Arnaldo conserta sapatos, bolsas, e artigos de couro com excelência no atendimento">
    <meta name="author" content="OtavioHFerraz">
    <link rel="stylesheet" href="style.css">
    <title>Sapataria do Arnaldo - Contato</title>
</head>

<body>

    <header class="header">
        <h1 class="header-title">Sapataria do Arnaldo</h1>

        <nav class="navbar">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="sobre-nos.html">Sobre nós</a>
                </li>
                <li>
                    <a href="catalogo.html">Catálogo</a>
                </li>
                <li>
                    <a href="contato.html">Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="contact-page">
        <section class="contact-section">
            <h1 class="contact-title">Contato</h1>

            <form class="contact-form">
                <label for="fullName">Nome completo:</label>
                <input id="fullName" type="text" name="fullName">

                <label for="email">Email:</label>
                <input id="email" type="email" name="email">

                <label for="subject">Assunto:</label>
                <select name="subject" id="subject">
                    <option value="deadline">Prazo de entrega</option>
                    <option value="budget">Orçamento</option>
                    <option value="payment">Pagemento</option>
                    <option value="other">Outro</option>
                </select>

                <label for="message">Mensagem</label>
                <textarea id="message" class="textarea" name="message"></textarea>

                <label for="number">Telefone</label>
                <input id="number" type="number" name="number">

                <button class="contact-button">Enviar</button>
            </form>

            <article class="contact-icons">
                <a href="#">
                    <i class="fa-solid fa-phone"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-facebook fa-2xs"></i>
                </a>
            </article>


            <article class="store-img">
                <img src="img/store-img.jpg" alt="Foto da loja física">

                <h3 class="">Horário de funcionamento</h3>
                <p>Seg. a sex.</p>
                <p>das 08h às 17h</p>
                <p>Sábados</p>
                <p>das 09h às 12h</p>


                <div class="link-sociais">
                    <a href="#instagram">
                        <img src="IMG/icons8-instagram-30.png" alt="icone do instagram">
                    </a>

                    <a href="#facebook">
                        <img src="IMG/icons8-facebook-30.png" alt="icone do Facebook">
                    </a>
                </div>
            </article>
        </section>

        <footer class="rodape">

            <address class="contact-address">
                <p>Rua Forte do Leme, 52, Jd. Santa Adélia</p>
                <p>São Paulo - SP</p>
                <p>Telefone: (11) 3371-1279</p>
            </address>

        </footer>

    </main>
</body>

</html>
